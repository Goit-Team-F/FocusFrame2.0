<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus.Frame</title>
    <!-- CSS Normalize Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Can -->
    <header>
      <div class="header-container"></div>
    </header>
    <main>
      <!-- Hero Can -->
      <section>
        <div class="hero-div"></div>
      </section>
      <!-- About us Orkun -->
      <section id="about-us">
        <div class="aboutus-div"></div>
      </section>
      <!-- Our-Courses Osman -->
      <section id="our-courses">
        <div class="our-courses-div"></div>
      </section>

      <!-- Our-Mentors Umut -->
      <section id="our-mentors">
        <div class="our-mentors-div"></div>
      </section>

      <!-- Sign-Up Yasin -->
      <section id="sign-up">
        <div class="sign-up-div"></div>
      </section>

      <!-- Reviews Yelenay -->
      <section id="reviews">
        <div class="reviews-div"></div>
      </section>
    </main>

    <!-- Footer Orkun - Osman -->
    <footer class="footer-section">
      <div class="footer-div">

        <div class="footer-top-container">
          <!-- Sol sütun -->
          <div class="footer-column-a">
            <a class="footer-logo-title" href="#">
              <svg class="footer-logo-icon" width="123" height="16">
                <use href="./images/icons.svg#icon-logo"></use>
              </svg>  
            </a>
            <ul class="footer-top-container-ul">
              <li class="footer-top-container-phone">
                <a class="footer-tel-a" href="tel:+380665438912">+38 066 543 8912</a>
              </li>
              <li class="footer-top-container-address">
                <p class="footer-contact-p">
                  1678 S. Pioneer Road Salt Lake City UT 84104
                </p>
              </li>
            </ul>
          </div>
          <div class="footer-group-bc">
            <!-- Orta sütun (Sosyal Medya) -->
            <div class="footer-socials-container">
              <div class="footer-column-b">
                <ul class="footer-column-b-ul">
                  <li><a class="footer-socials-a" href="#">INSTAGRAM</a></li>
                  <li><a class="footer-socials-a" href="#">FACEBOOK</a></li>
                  <li><a class="footer-socials-a" href="#">YOUTUBE</a></li>
                </ul>
              </div>
            </div>
          
            <!-- Sağ sütun (Linkler) -->
            <div class="footer-column-c">
              <ul class="footer-column-c-ul">
                <li><a class="footer-nav-links" href="#">ABOUT US</a></li>
                <li><a class="footer-nav-links" href="#">OUR COURSES</a></li>
                <li><a class="footer-nav-links" href="#">OUR MENTORS</a></li>
                <li><a class="footer-nav-links" href="#">REVIEWS</a></li>
                <li><a class="footer-nav-links" href="#">CONTACTS</a></li>
              </ul>
            </div>
          </div>

          <!-- E-posta abonelik alanı -->
          <div class="footer-subscribe">
            <form class="footer-form-subs">
              <input class="footer-input-mail" type="email" placeholder="Enter your email" />
              <button type="submit" id="btnGo" class="btn-foot-subs">Go</button>
            </form>
          </div>
        </div>

        <div class="footer-bottom-group">
          <div class="footer-bottom">
            <div class="footer-bottom-col1">
              <p><a class="footer-bottom-texts" href="#">Privacy Policy</a></p>
              <p><a href="#">Public Offering Agreement</a></p>
            </div>
            <div class="footer-bottom-col2">2024 Focus Frame 
              <br/>&copy; All rights reserved</div>
          </div>
        </div>

      </div>
    </footer>
  </body>
</html>
