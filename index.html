<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus.Frame</title>
    <!-- CSS Normalize Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Can -->
    <header>
      <div class="header-container"></div>
    </header>
    <main>
      <!-- Hero Can -->
      <section>
        <div class="hero-div"></div>
      </section>
      <!-- About us Orkun -->
      <section id="about-us">
        <div class="aboutus-div"></div>
      </section>
      <!-- Our-Courses Osman -->
      <section id="our-courses">
        <div class="our-courses-div"></div>
      </section>

      <!-- Our-Mentors Umut -->
      <section id="our-mentors">
        <div class="our-mentors-div"></div>
      </section>

      <!-- Sign-Up Yasin -->
      <section class="sign-up-in-main-section" id="sign-up-in-main">
        <div class="sign-up-div">
            <div class="sign-up-contents">
              <h2 class="sign-up-title">Sign <span>Up</span></h2>
              <div>
              <p id="sign-up-text1">
                Please use the form below to contact us. Enter your name,
                email, and message and we'll get back to you shortly.
              </p>
            </div>
                <form class="form-sign-up">
                  <div  class="sign-up-form-div">
                  <input
                    class="input-name"
                    type="text"
                    placeholder="Enter your name"
                    required
                  />
                  <input
                    class="input-email"
                    type="email"
                    placeholder="Enter your email"
                    required
                  />
                  <textarea placeholder="Message" required></textarea>
                 </div>
                 <div class="submit-div">
                  <button class="sign-up-submit" type="submit">SEND</button>
                  <p id="sign-up-privacy-text">
                    By clicking on "Send" button, you agree to our
                    <a href="#">Privacy Policy</a> and allow Promodo to use this
                    information for marketing purposes.
                  </p>
                </div> 
                </form>
            </div>
              <div class="sign-up-images">
                <div class="lens-img-div">
                  <img class="lens-img" src="./images/lens.png" alt="Lens" />
                </div>
                <div class="camera-img-div">
                  <img class="sign-up-camera-img" src="./images/camera.png" alt="Camera" />
                </div>
              </div>
        </div>
      </section>

      <!-- Reviews Yelenay -->
      <section id="reviews">
        <div class="reviews-div"></div>
      </section>
    </main>
    <!-- Footer Orkun - Osman -->
    <footer>
      <div class="footer-div"></div>
    </footer>
  </body>
</html>
